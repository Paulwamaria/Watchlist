{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- {% if title %} -->
    <title> {{ title }}</title>
    <!-- {% else %}
    <title> Welcome to the best Movie Review website </title>
    {% endif %} -->

</head>

<body>
    {% extends 'base.html'%}
    <!-- Content block -->
    {% block content %}
    <div class="container">

        <!-- Poster background -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
                style="background: url({{movie.poster}}) no-repeat center center">
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
                <h3>{{ movie.title }}</h3>

                <p class="overview"> {{ movie.overview }}</p>

                <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>
                <a class="ratings" href="/movie/review/new/{{movie.id}}"> Write a new review</a>

            </div>

            {% import 'macros.html' as macro%}
        </div>


    </div>

    <!-- {% endblock %} -->
</body>

</html>
